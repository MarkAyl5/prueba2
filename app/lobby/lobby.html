<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="lobby.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <header>
        
        <nav>
            <div class="logo-container">
                <a href="/app/index/index.html">
                <img src="/app/imagenes/logos/Logos_BA_Agencia.jpg" alt="logo BsAs" class="logo" >
                </a>
            </div>
        </nav>
    </header>

    <main>
    <aside>
        <div class="columna">

            <div class="columna-item">
                <a href="/app/lobby/lobby.html">
                    <img src="/app/imagenes/iconos/sombrero-de-graduado.png" alt="">
                    <p>JS-FRONTEND Y BACKEND 2024</p>
                </a>
            </div>

            <div class="columna-item">
                <a href="/app/lobby/lobby.html">
                    <img src="/app/imagenes/iconos/silueta-de-multiples-usuarios.png" alt="">
                    <p>Estudiantes</p>
                </a>
            </div>

            <div class="columna-item">
                <a href="/app/personas/profesores.html">
                    <img src="/app/imagenes/iconos/profesor-en-la-pizarra.png" alt="">
                    <p>Profesores</p>
                </a>
            </div>

            <div class="columna-item">
                <a href="/app/index/index.html">
                    <img src="/app/imagenes/iconos/hogar.png" alt="">
                    <p>Volver a la pagina principal</p>
                </a>    
            </div>

        </div>

    </aside>

    <div class="tabla-estudiantes">

        <div id="caja-filtros">
            <h2>Estudiantes</h2>
            <label for="filtro-nombre">Filtrar por nombre: </label>
            <select id="filtro-nombre" >
                <option value="todos">Todos</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
            </select>

            <label for="filtro-comision">Número de comisión:</label>
            <select name="filtro-comision" id="filtro-comision" >
                <option value="todos">Todas</option>
                <option value="24135">24135</option>
                <option value="24137">24137</option>
                <option value="24138">24138</option>
            </select>
            <label for="filtro-fecha"></label>
            
        </div>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Comisión</th>
                    <th>Fecha de Inscripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                
                
            </tbody>
        </table>

    </div>
</main>
<script src="lobby.js"></script>
</body>
</html>
